<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ludo Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #menu h1 {
            font-size: 4em;
            margin-bottom: 30px;
        }
        #menu button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Menu that will be displayed at the start -->
    <div id="menu">
        <h1>Ludo Game</h1>
        <button onclick="startGame()">Play Game</button>
    </div>

    <!-- Script to run the Three.js game -->
    <script type="module" src="/main.js"></script>
</body>
</html>
